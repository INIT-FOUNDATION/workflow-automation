<form class="h-lvh" [formGroup]="propertiesForm">
  <div class="flex justify-between bg-blue-900 text-white p-4">
    <span>Properties</span>
    <i
      class="fa-solid fa-xmark text-white text-xl cursor-pointer"
      (click)="closeModal()"
    ></i>
  </div>

  <div class="mx-6 mt-3 border-b-2 border-gray-300 pb-3">
    <mat-form-field class="w-full mb-3" appearance="outline">
      <mat-label class="text-sm">Field label</mat-label>
      <input
        matInput
        class="text-sm"
        placeholder="Field label"
        type="text"
        formControlName="fieldLabel"
      />
    </mat-form-field>

    <div class="flex items-center">
      <input
        id="hideFieldLabel"
        type="checkbox"
        value=""
        class="w-4 h-4 text-red-500 bg-red-500 rounded focus:ring-red-500"
        formControlName="hideFieldLabel"
      />
      <label for="hideFieldLabel" class="ms-2 text-sm">Hide field label</label>
    </div>
  </div>

  <div class="mx-6 mt-3 border-b-2 border-gray-300 pb-3">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label class="text-sm">Instructions</mat-label>
      <textarea
        matInput
        class="text-sm"
        formControlName="instructionText"
      ></textarea>
    </mat-form-field>

    <div class="my-3">
      <span class="text-sm">Field size</span>
      <div class="grid grid-cols-3">
        <span
          class="text-sm rounded text-center py-2 cursor-pointer"
          *ngFor="let item of fieldSize"
          (click)="selectedField(item?.id)"
          [ngClass]="[
            item?.id == selectedFieldId ? 'bg-red-500 text-white' : 'border-2'
          ]"
          >{{ item.fieldName }}</span
        >
      </div>
    </div>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label class="text-sm">Placeholder text</mat-label>
      <input
        matInput
        class="text-sm"
        formControlName="placeholderText"
        placeholder="Placeholder text"
        type="text"
      />
    </mat-form-field>
  </div>

  <div class="mx-6 mt-3 border-b-2 border-gray-300 pb-3">
    <span class="text-sm">Range field</span>
    <div class="grid grid-cols-3">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-sm">Min</mat-label>
        <input
          matInput
          class="text-sm"
          placeholder="Min"
          type="tel"
          formControlName="minRange"
        />
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-sm">Max</mat-label>
        <input
          matInput
          class="text-sm"
          placeholder="Max"
          type="text"
          formControlName="maxRange"
        />
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-sm">Format</mat-label>
        <mat-select
          class="text-sm"
          (selectionChange)="selectedFormat($event.value)"
        >
          <mat-option
            *ngFor="let item of formatRangeList"
            [value]="item?.label"
            >{{ item?.label }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex items-center">
      <input
        id="showCharacterCount"
        type="checkbox"
        value=""
        class="w-4 h-4 text-red-500 bg-red-500 rounded focus:ring-red-500"
        formControlName="showCharacterCount"
      />
      <label for="showCharacterCount" class="ms-2 text-sm"
        >Show character count</label
      >
    </div>

    <div class="mt-3">
      <span class="text-sm">Validation</span>
      <div class="flex items-center mt-2">
        <input
          id="mandatoryField"
          type="checkbox"
          value=""
          class="w-4 h-4 text-red-500 bg-red-500 rounded focus:ring-red-500"
          formControlName="mandatoryField"
        />
        <label for="mandatoryField" class="ms-2 text-sm">Mandatory</label>
      </div>
    </div>
  </div>

  <div class="mx-6 mt-3">
    <span class="text-sm">Visibly</span>
    <div class="flex items-center mt-2">
      <input
        id="hideLabel"
        type="checkbox"
        value=""
        class="w-4 h-4 text-red-500 bg-red-500 rounded focus:ring-red-500"
        formControlName="hideField"
      />
      <label for="hideLabel" class="ms-2 text-sm">Hide Field</label>
    </div>

    <div class="flex items-center mt-2">
      <input
        id="disableLabel"
        type="checkbox"
        value=""
        class="w-4 h-4 text-red-500 bg-red-500 rounded focus:ring-red-500"
        formControlName="disabledField"
      />
      <label for="disableLabel" class="ms-2 text-sm">Disable Field</label>
    </div>
  </div>

  <div class="mx-6 mt-3 flex justify-end">
    <button
      (click)="closeModal()"
      type="button"
      class="border mb-3 px-6 py-2 text-sm border-red-500 rounded text-red-500 me-4"
    >
      Cancel
    </button>
    <button
      (click)="submitForm()"
      type="button"
      class="bg-red-500 mb-3 px-6 py-2 text-sm rounded text-white"
    >
      Submit
    </button>
  </div>
</form>
