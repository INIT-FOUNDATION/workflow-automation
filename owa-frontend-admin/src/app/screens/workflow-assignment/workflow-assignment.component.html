<h1 class="text-lg font-bold">Workflow Assignment</h1>
<div class="border-4 rounded-xl w-10 border-red-600 mt-1"></div>

<p>progress stepper</p>

<div>
    <div class="mb-10">
        <h3>Pre Defined Workflows</h3>
        <div class="border-4 rounded-xl w-10 border-red-600 mt-1"></div>
    </div>
    
    <div class="flex justify-between  mb-10">
        <div class="inline-block border border-gray-300 rounded-full px-4 py-2 w-80 relative">
            <input type="text" class="outline-none border-none w-full pr-3" placeholder="Search for an existing workflow">
            <img src="../../../assets/images/workflowCards/searchIcon.svg" alt="" class="absolute right-2 top-2">
        </div>
        <img src="../../../assets/images/filterIcon.svg" alt="filter icon">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
        <div *ngFor="let data of cardData">
        <app-workflow-cards [title]="data.title" [badge]="data.badge" [departments]="data.departments"></app-workflow-cards>
        </div>
    </div>

</div>
