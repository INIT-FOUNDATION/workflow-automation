<div class="flex items-center justify-center h-full">
  <div class="bg-white p-8 w-full max-w-md">
      <div class="flex justify-center mb-6">
          <img src="assets/images/loginPage/ollLogo.svg" alt="OLL Logo" class="h-16">
      </div>
      
      <form class="border-2 rounded-3xl shadow-md p-10" [formGroup]="loginform" (ngSubmit)="login()">
        <h2 class="text-center text-2xl font-semibold mb-6">Sign in to OLL</h2>
          <div class="mb-4 rounded-full">
              <input type="tel"
              numbersOnly
              maxlength="10"
              id="user_name" autocomplete="off"
              name="user_name"
              formControlName="user_name"
              class="form-control w-full !bg-gray-200 px-4 py-2 border !rounded-full" placeholder="Mobile Number">
          </div>
          <div class="mb-4 relative">
            <input type="password"
              id="password"
              placeholder="Enter password"
              name="password"
              formControlName="password"
              matInput 
              class="form-control w-full !bg-gray-200 px-4 py-2 border !rounded-full"
              [type]="passwordFieldType"
              placeholder="Password">
              <i [ngClass]="{'fa-eye': isPasswordVisible, 'fa-eye-slash': !isPasswordVisible}"
              (click)="togglePasswordVisibility()" id="togglePassword" class="toggle-eye fas fa-eye-slash absolute right-3 top-1/2 transform -translate-y-1/2 text-red-600 cursor-pointer"></i>
          </div>
          <div class="mb-4 text-right flex justify-end">
            <img src="assets/images/loginPage/lock.svg" alt="" />
            <a href="#" class="text-red-600 ms-2 text-sm hover:text-red-700" [routerLink]="['/login/forgot-password']">Forgot Password?</a>
          </div>
          <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-full hover:bg-red-700 transition duration-200 font-semibold">Login</button>
          <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="mx-4 text-gray-500">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>
        <button class="w-full bg-gray-100 text-red-600 font-semibold py-2 rounded-full hover:bg-gray-200 transition duration-200 border border-1">Login using OTP</button>
      </form>  
  </div>
</div>
