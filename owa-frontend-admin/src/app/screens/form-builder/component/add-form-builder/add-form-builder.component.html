<div class="">
  <app-title
    titleName="Add New Form"
    additionalClass="text-lg font-bold"
    [canGoBack]="true"
  ></app-title>

  <div cdkDropListGroup class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="border-2 p-5 rounded-2xl">
      <div class="font-medium mb-2">Choose form fields</div>
      <div class="custom-scroll-bar">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
          cdkDropList
          [cdkDropListData]="chooseFromArray"
          (cdkDropListDropped)="dropFormField($event)"
        >
          <div
            class="border rounded-md p-3 text-sm flex items-center cursor-grab bg-white"
            *ngFor="let item of chooseFromArray"
            cdkDrag
          >
            <!-- <img
            src="/assets/images/addNewForm/{{ item.img }}.svg"
            class="me-2 w-4"
          /> -->
            <span>{{ item.field_label }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="border-2 p-5 rounded-2xl">
      <span class="font-medium">Choosen fields</span>

      <form action="" class="custom-scroll-bar pt-3">
        <!-- <mat-form-field class="w-full mb-3" appearance="outline">
          <mat-label class="text-sm">Email</mat-label>
          <input
            matInput
            placeholder="Email"
            type="email"
            appInputChar="email"
          />
        </mat-form-field> -->
        <div
          cdkDropList
          [cdkDropListData]="chosenFields"
          (cdkDropListDropped)="dropFormField($event)"
        >
          <div
            class="text-sm mb-3"
            *ngFor="let item of chosenFields; let i = index"
            [cdkDragDisabled]="true"
            cdkDrag
          >
            <app-input-field
              [fieldData]="item"
              *ngIf="item?.field_name == 'input'"
            ></app-input-field>

            <app-text-area-field
              [fieldData]="item"
              *ngIf="item?.field_name == 'textArea'"
            ></app-text-area-field>

            <app-radio-button
              [fieldData]="item"
              *ngIf="item?.field_name == 'radio'"
            ></app-radio-button>

            <app-checkbox-button
              [fieldData]="item"
              *ngIf="item?.field_name == 'checkbox'"
            ></app-checkbox-button>

            <app-dropdown-button
              [fieldData]="item"
              *ngIf="item?.field_name == 'dropdown'"
            ></app-dropdown-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
