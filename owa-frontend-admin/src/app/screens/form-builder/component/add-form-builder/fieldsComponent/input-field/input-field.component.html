<div class="relative">
  <div class="absolute right-0 top-2 cursor-pointer">
    <i class="fa-solid fa-circle-xmark text-xl text-red-500"></i>
  </div>
  <label [for]="fieldData?.label">{{
    fieldData?.label ? fieldData?.label : fieldData.field_label
  }}</label>
  <input
    [id]="fieldData?.label"
    [type]="fieldData?.type"
    [placeholder]="
      fieldData?.placeholder ? fieldData?.placeholder : fieldData.label
    "
    class="border rounded-md w-full py-2 ps-2"
    [attr.maxlength]="fieldData?.maxlength"
    [attr.minlength]="fieldData?.minlength"
  />
</div>
